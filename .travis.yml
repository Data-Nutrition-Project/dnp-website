language: node_js

node_js:
  - "stable"
  - "lts/*"

branches:
  only:
    - master

cache:
  directories:
    - node_modules

before_script:
  - "npm i -g gatsby-cli"
  - "yarn"

deploy:
  provider: script
  script: yarn install && yarn run deploy
  skip_cleanup: true
  cleanup: false
  keep_history: true
  on:
    branch: master
