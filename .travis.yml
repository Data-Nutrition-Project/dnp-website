language: node_js
os:
  - linux
dist: xenial
node_js:
  - "stable"
  - "lts/*"

branches:
  only:
    - master

cache:
  directories:
    - node_modules

before_script:
  - "npm i -g gatsby-cli"
  - "yarn"

deploy:
  provider: script
  script: yarn install && yarn run deploy
  cleanup: false
  on:
    branch: master
